{% extends 'base.html'%} {% block title %} provide title {% endblock %} {% block
    content %}
    <div class="container mt-5 mb-5 px-10 ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="/edit_task">
                    <input type="hidden" name="_id" value="" />
                    <div class="form-group">
                        <label for="title"> Task Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            aria-describedby="noteTitle"
                            placeholder="Enter note title"
                            name="title"
                            value=""
                            required
                        />
                        <small id="noteTitle" class="form-text text-muted"
                            >E.g: Today's Breakfast </small
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
